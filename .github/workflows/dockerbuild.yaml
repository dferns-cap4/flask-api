name: Build and Push Docker Image

on:
    push:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Log in to Docker Hub
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
            
            - name: Build and Push Image
              run: |
                docker build -t flask-api:${{ github.sha }} .
                docker tag flask-api:${{ github.sha }} dfernscap4/flask-api:${{ github.sha }}
                docker push dfernscap4/flask-api:${{ github.sha }}

            - name: Update Deployment Manifest
              run: |
                sed -i "s|image: dfernscap4/flask-api:.*|image: dfernscap4/flask-api:${{ github.sha }}|" flask-api.yaml

            - name: Commit and Push Changes
              run: |
                git config user.name "GitHub Actions"
                git config user.email "actions@github.com"
                git add flask-api.yaml
                git commit -m "Update image tag to ${{ github.sha }}"
                git push
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            